<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Student Management CRUD</h1>

      <form id="studentDataForm">
        <div class="form-container">
          <div class="form-group">
            <input
              type="text"
              size="60"
              class="input-style"
              placeholder="Name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              size="60"
              class="input-style"
              placeholder="Email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              size="60"
              class="input-style"
              placeholder="Grade"
              name="grade"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              size="60"
              class="input-style"
              placeholder="Age"
              name="age"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              size="60"
              class="input-style"
              placeholder="Degree"
              name="degree"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              size="60"
              class="input-style"
              placeholder="Degree"
              name="id"
               hidden
            />
          </div>
        </div>
        <button type="submit" id = "subbtn" class="submitbtn">Add Student</button>
      </form>

      <div class="searchContainer">
        <form id = "search">
            <input type="search" name = "sea" size="100" placeholder="Search By Name, email or degree" />
        </form>
       
      </div>

      <section class="table-cont">
        <p id="nodatatitle">No data available</p>
        <table id="studentTable">
          <thead>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Degree</th>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
